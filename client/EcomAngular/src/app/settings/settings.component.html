<section id="settings">
  <div class="container p5">
    <h4 class="display-4">My Account Settings</h4>
    <hr>
    <app-message></app-message>
    <div *ngIf="!currentSettings" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>

    <div *ngIf="currentSettings" class="card bg-light">
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-control-label">Name</div>
            <input name="name" type="text" class="form-control" [(ngModel)]="currentSettings.name">
          </div>

          <div class="form-group">
            <div class="form-control-label">Email</div>
            <input name="email" type="text" class="form-control" [(ngModel)]="currentSettings.email">
          </div>

          <div class="form-check">
            <div class="form-check-label">
              <input type="checkbox" name="isSeller" class="form-check-input" [(ngModel)]="currentSettings.isSeller"> Is Seller
            </div>
          </div>

          <div class="form-group">
            <div class="form-control-label">New Password</div>
            <input name="newPwd" type="password" class="form-control" [(ngModel)]="currentSettings.newPwd">
          </div>

          <div class="form-group">
            <div class="form-control-label">Confirm Password</div>
            <input name="pwdConfirm" type="password" class="form-control" [(ngModel)]="currentSettings.pwdConfirm">
          </div>

          <button type="button" class="btn btn-danger" (click)="update()" [disabled]="btnDisabled" name="button">Update</button>
        </form>
      </div>
    </div>
  </div>
</section>
